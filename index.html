    <!-- Title -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Accessibility: Skip to main content styles -->
    <style>
      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      .sr-only.focus\:not-sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      /* Focus visible for better keyboard navigation */
      *:focus-visible {
        outline: 2px solid #3B82F6;
        outline-offset: 2px;
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <!-- Skip to main content link for accessibility -->
    <a 
      href="#main-content" 
      class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-[200] focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-lg focus:shadow-lg"
    >
      Skip to main content
    </a>

    <!-- Root element where React app will mount -->
    <div id="root"></div>

    <!-- Main content landmark for skip link -->
    <div id="main-content"></div>

    <!-- Vite script - this loads our React app -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Noscript fallback -->
    <noscript>

        <p style="color: #9CA3AF; margin-top: 1rem; font-size: 0.875rem;">This application requires JavaScript to run properly.</p>
      </div>
    </noscript>
  </body>
